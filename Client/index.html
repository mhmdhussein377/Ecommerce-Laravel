<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>

<body>
    <div class="login">
        <form class="login-box">
            <div class="inputs">
                <div>
                    <div><input placeholder="Email" type="text"></div>
                    <div class="username-error error hide">Username not found</div>
                </div>
                <div>
                    <div><input placeholder="Password" type="password"></div>
                    <div class="password-error error hide">Password is not correct</div>
                </div>
            </div>
            <div class="login-button"><button type="submit">Login</button></div>
        </form>
        <div>
            <p>Don't have an account?</p>
            <button>Create an account</button>
        </div>
    </div>
</body>

</html>
