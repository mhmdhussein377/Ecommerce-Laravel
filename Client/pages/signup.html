<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./../styles/main.css">
    <link rel="stylesheet" href="./../styles/signup.css">
    <title>Signup</title>
</head>

<body>
    <div class="signup">
        <form class="signup-box">
            <div class="inputs">
                <div>
                    <div><input placeholder="First Name" type="text"></div>
                </div>
                <div>
                    <div><input placeholder="Last Name" type="text"></div>
                </div>
                <div>
                    <div><input placeholder="Username" type="text"></div>
                    <div class="username-error error hide">Username already exists</div>
                </div>
                <div>
                    <div><input placeholder="Password" type="password"></div>
                </div>
            </div>
            <div class="signup-button"><button type="submit">Signup</button></div>
        </form>
        <div>
            <p>Already have an account?</p>
            <button>Login</button>
        </div>
    </div>
</body>

</html>
